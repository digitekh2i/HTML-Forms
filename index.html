<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuit Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-box">
            <button type="button"  id="sign-in-btn">Sign in</button>
            <div>
               <div><span id="member">Already have an intuit account?</span></div>
               <div class="sign-in-txt"><span><a href="">I forgot my user ID or Password</a></span></div>
            </div>
        </div>
    </header>
    <main>
        <div class="form-box-main">
           
            <div class="icon-trey">
             <img src="image/logo.jpg" alt="company-logo">
              <ul>
                <li>
                    <a href="#"><img src="image/i3.jpg" alt="mint-icon"></a><span>Mint</span>
                  </li>
                  <li>
                    <a href=""><img src="image/i2.jpg" alt="qb-icon"></a><span>Quickbooks</span>
                  </li>
                  <li>
                    <a href=""><img src="image/i1.jpg" alt="tbtx-icon"></a><span>turbotax</span>      
                  </li>
              </ul>
           </div>

           <div class="form-box">
              <h3>Create an Intuit account</h3>
               <h4>One account for everthing Intuit, including Mint.<br><a href="#">Learn more</a></h4>

               <form action="">
                 <label for="email">Email address</label>
                 <input type="email" id="email" name="email" required>

                 <label for="phone">Phone (recommended)</label>
                 <input type="text" id="phone" name="phone">
                 
                 <label id="call-messaging-info">Standard call, messaging or data rates may apply.</label>
                 
                 <label for="Password">Password</label>
                 <input type="password" id="Password" name="password">
                 <input type="text">
               </form>
                <div>
                    <div></div>
                     <div></div>
                </div>
           </div>
        </div>
    </main>
    <footer>
        <div>
            <div></div>
             <div></div>
        </div>
    </footer>
</body>
</html>
